# UI
"ui.background" = { fg = "fg", bg = "bg" }
"ui.text" = "fg"
"ui.window" = { fg = "fg", bg = "sidebar_bg" }
"ui.gutter" = { bg = "sidebar_bg" }
"ui.sidebar" = { bg = "sidebar_bg" }
"ui.linenr" = { fg = "comment", bg = "sidebar_bg" }
"ui.linenr.active" = { fg = "fg", bg = "sidebar_bg", modifiers = ["bold"] }

# Selections & Highlights
"ui.selection" = { bg = "selection" }
"ui.selection.primary" = { bg = "selection" }
"ui.highlight" = { bg = "line_highlight" }
"ui.cursor.match" = { bg = "selection_highlight" }
"ui.cursor" = { fg = "fg" }
"ui.cursor.primary" = { fg = "fg" }
"ui.menu" = { fg = "fg", bg = "dropdown_bg" }
"ui.menu.selected" = { fg = "fg", bg = "selection", modifiers = ["bold"] }

# Syntax Highlighting
"comment" = { fg = "comment" }
"comment.line" = { fg = "comment" }
"comment.block" = { fg = "comment" }
"comment.block.documentation" = { fg = "comment" }

"constant" = { fg = "constant_lang", modifiers = ["bold"] }
"constant.numeric" = { fg = "constant_num" }
"constant.character.escape" = { fg = "constant_num" }

"string" = { fg = "string" }
"string.regexp" = { fg = "string" }
"string.special" = { fg = "string" }

"keyword" = { fg = "keyword", modifiers = ["bold"] }
"keyword.control" = { fg = "keyword", modifiers = ["bold"] }
"keyword.operator" = { fg = "keyword_op" }
"keyword.directive" = { fg = "keyword", modifiers = ["bold"] }
"keyword.storage" = { fg = "keyword", modifiers = ["bold"] }
"keyword.storage.type" = { fg = "keyword", modifiers = ["bold"] }
"keyword.storage.modifier" = { fg = "keyword", modifiers = ["bold"] }

"punctuation" = "fg"
"punctuation.bracket" = "fg"
"punctuation.delimiter" = "fg"

"type" = { fg = "type_name" }
"type.builtin" = { fg = "type_name_alt" }

"constructor" = { fg = "type_name_alt" }
"function" = { fg = "function" }
"function.builtin" = { fg = "function" }
"function.method" = { fg = "function" }
"function.macro" = { fg = "function" }

"variable" = { fg = "variable" }
"variable.builtin" = { fg = "variable_lang", modifiers = ["bold"] }
"variable.parameter" = { fg = "variable" }
"variable.other.member" = { fg = "variable_prop" }

"tag" = { fg = "tag" }
"tag.builtin" = { fg = "tag" }

"markup.heading" = { fg = "fg" }
"markup.list" = { fg = "info" }
"markup.bold" = { fg = "fg", modifiers = ["bold"] }
"markup.italic" = { fg = "fg", modifiers = ["italic"] }
"markup.link.url" = { fg = "string" }
"markup.link.text" = { fg = "fg" }
"markup.quote" = { fg = "constant_lang" }
"markup.raw" = { fg = "deleted" }

"diff.plus" = { fg = "inserted" }
"diff.minus" = { fg = "deleted" }
"diff.delta" = { fg = "changed" }

"diagnostic.error" = { fg = "error", modifiers = ["underlined"] }
"diagnostic.warning" = { fg = "warn", modifiers = ["underlined"] }
"diagnostic.info" = { fg = "info", modifiers = ["underlined"] }
"diagnostic.hint" = { fg = "debug", modifiers = ["underlined"] }

"error" = { fg = "error" }
"warning" = { fg = "warn" }
"info" = { fg = "info" }
"debug" = { fg = "debug" }

[palette]
bg = "#212122"
fg = "#d4d4d4"
sidebar_bg = "#1e1e1f"
line_highlight = "#2A2A2B"
selection = "#3a3d41"
